  </ion-header>

      <ion-item href="/" routerDirection="root" [class.active]="isActive('/')">

      </ion-item>

      <ion-item href="/admin-dashboard" [class.active]="isActive('/admin-dashboard')">

        <ion-label>Admin Dashboard</ion-label>
      </ion-item>

      <ion-item href="/admin/users" [class.active]="isActive('/user-management')">
        <ion-icon [icon]="usersIcon" slot="start"></ion-icon>
        <ion-label>User Management</ion-label>
      </ion-item>

      <ion-item routerLink="/settings" [class.active]="isActive('/settings')">
        <ion-icon [icon]="settingsIcon" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
    </ion-list>
