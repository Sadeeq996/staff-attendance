<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Total Staff</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{ totalStaff }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Clocked In Today</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{ clockedInCount }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Today's Shifts</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Morning: {{ shiftCounts.morning }}</p>
            <p>Night: {{ shiftCounts.night }}</p>
            <p>Off: {{ shiftCounts.off }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="margin-top:16px">
    <ion-button expand="block" routerLink="/shift-planner">Open Shift Planner</ion-button>
    <ion-button expand="block" color="tertiary" routerLink="/staff-list">Staff List</ion-button>
  </div>
</ion-content>
