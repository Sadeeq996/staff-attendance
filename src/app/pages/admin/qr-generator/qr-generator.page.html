<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>QR Generator</ion-title>
    <ion-buttons slot="end">
      <ion-button href="/admin-dashboard"> <ion-icon [icon]="arrowBack"></ion-icon> Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">QR Generator</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label>
            <p>Current Token: <strong>{{ attendanceToken() }}</strong></p>
            <!-- <p>Expires In: {{ timeLeft() }} seconds</p> -->
          </ion-label>
        </ion-item>

        <div class="ion-text-center" style="margin-top: 20px;">
          <!-- Display QR using shared component -->
          <app-display-qr></app-display-qr>
        </div>

        <ion-button expand="block" color="primary" (click)="regenerateQr()" style="margin-top: 20px;">
          <ion-icon [icon]="qrCode"></ion-icon> Generate New Session QR Code
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
